<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="title">Etch-a-sketch</div>
        <div class="buttons-container">
            <button id="Black">Black</button>
            <button id="Rainbow">Rainbow</button>
            <button id="Eraser">Eraser</button>
            <input type="color" id="colorChooser" name="head"  />
        </div>
        <div class="div-container"></div>
        <div class="lower-container">
            <button id="Clear">Clear</button>
            <input type="range" min="1" max="64" value="16" class="slider" id="myRange" oninput="rangeValue.innerText = this.value"><p id="rangeValue">16</p>
        <div class="text">Please select the Pixel Size</div>
        </div>
    </div>
        <div class="footer">
            <div class="made-text">Made by</div>
            <img src="github-icon.png" alt="github-icon">
            <div class="roc-cal"><a href="https://github.com/roccocalo" target="_blank">Rocco Cal√≤</a></div>
        </div>
</body>

</html>
